name: llm
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  # Core Python & System
  - python=3.9
  - pip

  # GPU & PyTorch (Critical for Deep Learning)
  - pytorch=2.5.1
  - pytorch-cuda=12.4
  - torchaudio
  - torchvision

  # Data Science & Math
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn

  # LLM & NLP Libraries
  - transformers
  - sentence-transformers
  - datasets
  - evaluate
  - tokenizers

  # RAG & Agents
  - langchain
  - langchain-community
  - langchain-openai
  - langchain-text-splitters
  - openai

  # Web Scraping & Utilities
  - beautifulsoup4
  - requests
  - python-dotenv
  - tqdm

  # Jupyter Environment
  - jupyterlab
  - ipykernel
  - ipywidgets

  # Pip-specific installations (Packages not in Conda defaults)
  - pip:
    - faiss-gpu==1.7.2
    - accelerate==1.10.1
    - python-json-logger
